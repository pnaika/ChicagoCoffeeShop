<div ng-controller="slidCntrlGal as sg">

    <div class="slideshowGal">
        <img ng-repeat="slide in slides" class="slide" ng-show="isCurrentSlideIndex($index)" ng-src="{{slide.image}}">
    </div>

    <div class="buttonGal">
        <input class="btn btn-default" id="prev" type="button" value="Previous" ng-click="nextSlide()"/>
        <input class="btn btn-default" id="next"  type="button" value="Next" ng-click="prevSlide()"/>
    </div>

    <nav class="nav2">
        <div>
            <ul class="dots">
                <li class="dot" ng-repeat="slide in slides">
                    <a href="#/gallery" ng-class="{'active':isCurrentSlideIndex($index)}"
                       ng-click="setCurrentSlideIndex($index);">{{slide.description}}
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
